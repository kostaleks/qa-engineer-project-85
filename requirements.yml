  ---
functional:
  - Требование 1 Пользователь должен иметь возможность начать игру без регистрации и авторизации
  - Требование 2 Пользователь должен иметь возможность зарегистрироваться на сайте
  - Требование 3 Пользователь должен иметь возможность войти в игру с помощью email, Github или Discord
  - Требование 4 Пользователь должен иметь возможность выбрать уровень сложности игры
  - Требование 5 Пользователь должен иметь возможность выбрать тип игры с другим пользователем, с другом или с ботом
  - Требование 6 Пользователь должен иметь возможность выбрать длительность игры
  - Требование 7 Пользователь должен иметь возможность выбрать любую задачу или сыграть в случайную
  - Требование 8 Пользователь должен иметь возможность выбрать задачи с определенным тегом
  - Требование 9 Пользователь должен иметь возможность пригласить на бой другого игрока
  - Требование 10 Пользователь должен иметь возможность принять приглашение на бой от другого игрока
  - Требование 11 Пользователь должен иметь возможность написать сообщения в общем чате
  - Требование 12 Пользователь должен иметь возможность написать сообщения в чате игры с другим игроком
  - Требование 13 Пользователь должен иметь возможность написать личное сообщение другому игроку
  - Требование 14 Пользователь должен иметь возможность выбора языка текста задачи
  - Требование 15 Пользователь должен иметь возможность выбора языка программирования до решения задач
  - Требование 16 Пользователь должен иметь возможность смены языка программирования во время решения задачи
  - Требование 17 Пользователь должен иметь возможность сдаться во время игры
  - Требование 18 Пользователь должен иметь возможность следить за игрой других пользователей онлайн
  - Требование 19 Пользователь должен иметь возможность закончить игру в случае проигрыша, дописать код, проверить правильность
  - Требование 20 Пользователь должен иметь возможность видеть код соперника во время игры
  - Требование 21 Пользователь должен иметь возможность посмотреть завершенную игру в записи
  - Требование 22 Пользователь должен иметь возможность повышать свой рейтинг, получая очки за выигранные игры
  - Требование 23 Пользователь должен иметь возможность изменить никнейм в профиле
non-functional:
  - Требование 24 Сайт должен быть доступен на различных устройствах
  - Требование 25 Сайт должен иметь мобильную версию
  - Требование 26 Сайт должен быть кроссбраузерным и совместимым с последними версиями браузеров
  - Требование 27 Сайт должен быть безопасным и защищать данные пользователя
  - Требование 28 Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  - Требование 29 Сайт должен быть нагрузоустойчивым
  - Требование 30 Сайт должен быть SPA-приложением
implicit:
  - Требование 31 Пользователь должен иметь возможность создать собственную задачу
  - Требование 32 Пользователь не должен иметь возможность копировать код соперника
  - Требование 33 Пользователь не должен иметь возможность вставлять скопированный код из сторонних источников в окно решения
  - Требование 34 Пользователь должен иметь возможность менять настройки звуковые в игре
