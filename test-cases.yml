---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    empty
  test-data: |
    no-data
  steps:
    - В поле search ввести название любого товара, например dress
  expected-result: |
    Отображается товар согласно введенного запроса
    
- summary: |
    Поиск товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    empty
  test-data: |
    no-data
  steps:
    - Раскрыть выпадающий список Category
    - Выбрать категорию из списка, например Laptops
  expected-result: |
    На странице отображаются товары, соответствующие данной категории

- summary: |
    Фильтрация товаров по цене в диапазоне
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    empty
  test-data: |
    price from 2500
    price to 5000
  steps:
    - В поле Price from ввести низкое значение цены, например 2500
    - В поле Price to ввести большее значение цены, например 5000
  expected-result: |
    На странице отображаются все товары каталога с ценой выбранного диапазона 

- summary: |
    Фильтрация товаров по цене в большую сторону
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    empty
  test-data: |
    price from 2000
  steps:
    - В поле Price from ввести среднее значение стоимости товаров, например 2000
  expected-result: |
    На странице отображаются все товары каталога с ценой выше выбранной

- summary: |
    Фильтрация товаров по цене в меньшую сторону
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    empty
  test-data: |
    price to 2
  steps:
    - В поле Price to ввести среднее значение стоимости товаров, например 2 
  expected-result: |
    На странице отображаются все товары каталога с ценой ниже выбранной
